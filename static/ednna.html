<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ednna Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
    }
    #ednna-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #ff6d00;
      border: none;
      border-radius: 50%;
      width: 60px; height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      overflow: hidden;
      transition: transform 0.2s;
    }
    #ednna-btn:hover { transform: scale(1.1); }
    #ednna-btn img { width: 100%; height: 100%; object-fit: cover; }

    #chat {
      display: none;
      position: fixed;
      bottom: 85px;
      right: 15px;
      width: 320px;
      max-height: 430px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      overflow: hidden;
      flex-direction: column;
      animation: fadeIn .3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    #chat header {
      background: #ff6d00;
      color: white;
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px;
    }
    #chat header h4 { margin: 0; font-size: 15px; display: flex; align-items: center; gap: 6px; }
    #chat header img { width: 22px; height: 22px; border-radius: 50%; object-fit: cover; }
    #close { border: none; background: none; color: white; font-size: 18px; cursor: pointer; }
    #messages {
      flex: 1; overflow-y: auto; padding: 8px; font-size: 14px;
      display: flex; flex-direction: column;
    }
    .msg { padding: 8px 10px; margin: 4px 0; border-radius: 8px; max-width: 80%; }
    .user { background: #ff9100; color: white; align-self: flex-end; }
    .ednna { background: #fff5ef; color: #333; align-self: flex-start; }
    #input { display: flex; border-top: 1px solid #eee; }
    #input input { flex: 1; border: none; padding: 8px; font-size: 14px; outline: none; }
    #input button { border: none; background: #ff6d00; color: white; padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <button id="ednna-btn"><img src="ednna_avatar.png" alt="Ednna"></button>

  <div id="chat">
    <header>
      <h4><img src="ednna_avatar.png" alt="Ednna"> Ednna</h4>
      <button id="close">Ã—</button>
    </header>
    <div id="messages">
      <div class="msg ednna">OlÃ¡ ðŸ‘‹ Sou a Ednna, assistente do Splitter!<br>Posso te ajudar com dÃºvidas sobre status, logs ou arquivos processados.</div>
    </div>
    <div id="input">
      <input id="text" placeholder="Digite sua pergunta..." />
      <button id="send">âž¤</button>
    </div>
  </div>

  <script>
    const btn=document.getElementById("ednna-btn");
    const chat=document.getElementById("chat");
    const close=document.getElementById("close");
    const send=document.getElementById("send");
    const text=document.getElementById("text");
    const msgs=document.getElementById("messages");

    btn.onclick=()=>chat.style.display=chat.style.display==="flex"?"none":"flex";
    close.onclick=()=>chat.style.display="none";

    send.onclick=()=>sendMsg();
    text.addEventListener("keydown",e=>{if(e.key==="Enter")sendMsg();});

    function sendMsg(){
      const val=text.value.trim(); if(!val) return;
      const user=document.createElement("div"); user.className="msg user"; user.textContent=val; msgs.appendChild(user);
      text.value=""; msgs.scrollTop=msgs.scrollHeight;
      setTimeout(()=>{
        const reply=document.createElement("div"); reply.className="msg ednna"; reply.textContent=getReply(val);
        msgs.appendChild(reply); msgs.scrollTop=msgs.scrollHeight;
      },600);
    }

    function getReply(t){
      t=t.toLowerCase();
      if(t.includes("erro")) return "Verifique o histÃ³rico de processamentos para detalhes de erro.";
      if(t.includes("status")) return "O Splitter atualiza o status automaticamente a cada 30s.";
      if(t.includes("download")) return "Os arquivos ZIPs podem ser baixados na seÃ§Ã£o 'Arquivos Gerados'.";
      if(t.includes("oi")||t.includes("olÃ¡")) return "Oi ðŸ‘‹ Tudo bem? Como posso ajudar?";
      return "Ainda estou aprendendo! Logo poderei consultar dados em tempo real. ðŸ˜Š";
    }
  </script>
</body>
</html>
